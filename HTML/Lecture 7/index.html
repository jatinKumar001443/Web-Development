<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <!-- Tables: Rows, Columns, and Advanced Attributes. -->

    <!-- tags => table, thead, tbody, tfooter, tr, td, th -->

    <table border="1">
        <thead>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Student Gender</th>
            <th>Student Age</th>
        </thead>
        <tbody>
            <tr>
                <td>1234</td>
                <td colspan="3">Bill</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>John</td>
                <td>Male</td>
                <td rowspan="3">19</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>Alice</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>kone</td>
                <td>Male</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
