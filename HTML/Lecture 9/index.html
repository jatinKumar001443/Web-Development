<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>

<body>
    <h1>Event Registration</h1>
    <form action="">
        <label for="username">Name</label>
        <input type="text" name="username" id="username">
        <br /><br />

        <label for="useremail">Email</label>
        <input type="email" name="useremail" id="useremail">
        <br /><br />

        <label for="userphone">Phone</label>
        <input type="tel" name="userphone" id="userphone">
        <br /><br />

        <label for="useroccpation">Occupation</label>
        <select name="" id="useroccpation">
            <option value="">Student</option>
            <option value="">Professional</option>
            <option value="">Others</option>
        </select>
        <br /><br />

        <fieldset>
            <legend>
                Topics of Interest
            </legend>
            <label for="first">Python</label>
            <input type="checkbox" name="first" id="first">

            <label for="second">Generative AI</label>
            <input type="checkbox" name="second" id="second">

            <label for="third">Cyber Security</label>
            <input type="checkbox" name="third" id="third">
        </fieldset>
        <br /><br />

        <label for="comments">Comments</label><br />
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br /><br />

        <input type="submit" value="Register">

    </form>
</body>

</html>
