<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playwrite+DE+SAS:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="leftSide">

            <div id="leftHeading">
                <h1>TOP HTML</h1>
            </div>

            <p>
                Login using social media to get quick access
            </p>

            <div>
                <p><a href="https://www.facebook.com" target="_blank">Signin with facebook</a></p>
                <p><a href="https://www.twiter.com" target="_blank">Signin with twitter</a></p>
                <p><a href="https://www.google.com" target="_blank">Signin with google</a></p>
            </div>
        </div>
        <div id="rightSide">
            <div>
                <h1>Login to your account</h1>
            </div>
            <p>Don't have an account? <a href="#">Sign Up!</a></p>

            <form action="">
                <input type="text" placeholder="Email address" required>

                <input type="password" placeholder="Password" required> </br>
                <input type="checkbox" name="" id=""> <label for="">Remember me</label>

                <p><a href="#">Forgot password</a></p>

                <input type="button" value="Login with email">
            </form>
        </div>
    </div>
</body>

</html>
