<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> First Example </title>
</head>

<body>
    <!-- form tags => input, label, select (dropdown), option, button, data, time, textarea, radiobuttons, fieldset (grouping), legend (caption), checkbox, fileselectupload, imagebutton, datetime -->

    <form action="">

        <fieldset>
            <legend>HTML Form Dummy</legend>

            <label for="datechoose">Choose Date</label>
            <input type="date" name="" id="datechoose">
            <br /><br />

            <label for="selector">Choose your dishes</label>
            <select name="dishes" id="selector">
                <option value="maggi">Maggi</option>
                <option value="kurkure">Kurkure</option>
                <option value="chips">Chips</option>
            </select>
            <br /> <br />

            <label for="radio1">Radio Button</label>
            <input type="radio" name="radio1" id="radio1">
            <br /> <br />

            <label for="radio2">Radio Button</label>
            <input type="radio" name="radio2" id="radio2">
            <br /> <br />

            <label for="radio3">Radio Button</label>
            <input type="radio" name="radio3" id="radio3">
            <br /> <br />

            <label for="checkbox1">English</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br /> <br />

            <label for="checkbox2">Hindi</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br /> <br />

            <label for="file1">Browse</label>
            <input type="file" name="file1" id="file1">
            <br /> <br />

            <!-- img - button -->
            <label for="downloadimg">Download</label>
            <input type="image" src="download.png" id="downloadimg" alt="error" height="40px" width="40px">
            <br /> <br />

            <button>Mai hu Button</button>
            <br /> <br />

            <textarea name="" id="textarea1" placeholder="Enter text here" cols="40" rows="5"></textarea>
        </fieldset>
    </form>
</body>

</html>
