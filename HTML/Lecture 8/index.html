<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>

<body>
    <!-- form tags => input, label, select (dropdown), option, button, data, time, textarea, radiobuttons, fieldset (grouping), legend (caption) -->
    <form action="">
        <label for="uname">User Name</label>
        <input type="text" id="uname" placeholder="Enter your email here">

        <br /><br />
        <label for="pass">Password</label>
        <input type="password" id="pass">

        <br /> <br />
        <input type="submit" value="Submit">
    </form>

</body>

</html>
